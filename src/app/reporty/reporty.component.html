<mat-card *ngIf="ucet$ | async as ucet">
  <mat-card-header>
    <mat-card-title>Spending report: {{ucet.nazov}}</mat-card-title>
    <mat-card-subtitle>ID: {{ucet.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <div id="chartdiv" style="width: 100%; height: 500px"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()" >Ok</button>
  </mat-card-actions>
</mat-card>
