<div *ngIf="klient$ | async as klient">


  <mat-card>
    <mat-card-header>
      <mat-card-title>Vitajte, {{ klient.meno }}!</mat-card-title>
      <mat-card-subtitle>Osobné údaje:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div><span>ID klienta: </span>{{ klient.id }}</div>
        </mat-list-item>
        <mat-list-item>
          <div><span>Meno a priezvisko: </span>{{ klient.titulPred }} {{ klient.meno }} {{ klient.priezvisko }}
            {{klient.titulZa}}</div>
        </mat-list-item>
        <mat-list-item>
          <div><span>Trvalý pobyt: </span>{{ klient.trvalyPobyt }}</div>
        </mat-list-item>
        <mat-list-item>
          <div *ngIf="klient.korespondencnaAdresa != ''"><span>Korešpondenčná adresa:
            </span>{{klient.korespondencnaAdresa}}
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="chodNaVsetkychKlientov(klient)">Nazad</button>
      <button mat-button [routerLink]="['/profil-edit', klient.id]"
        routerLinkActive="router-link-active">Editovať</button>
    </mat-card-actions>
  </mat-card>
</div>
