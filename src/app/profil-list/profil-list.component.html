<h3>Vyberte používateľa:</h3>

<mat-list>
  <mat-list-item
  *ngFor="let klient of klienti$ | async" 
  [class.selected]="klient.id === vybranyKlientId">
  <span>ID: {{ klient.id }} </span>
  <span> Meno: {{ klient.meno }} {{klient.priezvisko}}</span>
  <span>
    <button mat-raised-button [routerLink]="['/profil', klient.id]"
    routerLinkActive="router-link-active" >Vybrať
    </button>
  </span> 
  </mat-list-item>
</mat-list>
