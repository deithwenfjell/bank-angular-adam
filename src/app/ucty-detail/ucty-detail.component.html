<div *ngIf="transakcia$ | async as transakcia" >

  <mat-card>
    <mat-card-header>
      <mat-card-title>Nadpis</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>ID: {{ transakcia.id }}</mat-list-item>
        <mat-list-item>ID vlastníka: {{ transakcia.vlastnikId}}</mat-list-item>
        <mat-list-item> Typ transakcie: {{ transakcia.typ }}</mat-list-item>
        <mat-list-item>SUma: {{ transakcia.suma }}</mat-list-item>
        <mat-list-item>Je to príjem?: {{ transakcia.jeToPrijem }}</mat-list-item>
      </mat-list>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Ok</button>
    </mat-card-actions>
  </mat-card>

</div>
